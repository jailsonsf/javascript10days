<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="binaryCalculator.css" type="text/css">
    </head>
    
    <body>
        <div id="res"></div>

        <div id="btns">
            <button id="btn0" class="buttonDigit" onclick="buttonClicked(event)">0</button>
            <button id="btn1" class="buttonDigit" onclick="buttonClicked(event)">1</button>
            <button id="btnClr" class="Menu" onclick="buttonClicked(event)">C</button>
            <button id="btnEql" class="Menu" onclick="buttonClicked(event)">=</button>
            <button id="btnSum" class="Operators" onclick="buttonClicked(event)">+</button>
            <button id="btnSub" class="Operators" onclick="buttonClicked(event)">-</button>
            <button id="btnMul" class="Operators" onclick="buttonClicked(event)">*</button>
            <button id="btnDiv" class="Operators" onclick="buttonClicked(event)">/</button>
        </div>
    	<script src="binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
